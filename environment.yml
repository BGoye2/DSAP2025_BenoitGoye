# GINI Coefficient Prediction - DSAP Project
# Data Science and Advanced Programming 2025
#
# Performance optimizations enabled:
# - Parallel API calls via concurrent.futures (6x speedup)
# - Parallel bootstrap iterations via joblib (6x speedup)
# - Vectorized pandas operations (25x speedup)
# - Parallel cross-validation via sklearn (5x speedup)
#
# Usage:
#   conda env create -f environment.yml
#   conda activate dsap-project
#
# Update:
#   conda env update -f environment.yml --prune

name: dsap-project
channels:
  - conda-forge
  - defaults

dependencies:
  # Python 3.12 for optimal performance
  - python>=3.12

  # System libraries (macOS specific - for XGBoost performance)
  - llvm-openmp

  # Core dependencies via pip for exact version control
  - pip
  - pip:
      # Core data science
      - numpy>=1.26.0
      - pandas>=2.2.0
      - scipy>=1.13.0

      # Machine learning
      - scikit-learn>=1.5.0
      - joblib>=1.4.0

      # Gradient boosting
      - xgboost>=3.1.0
      - lightgbm>=4.6.0

      # Visualization
      - matplotlib>=3.9.0
      - seaborn>=0.13.0

      # API requests
      - requests>=2.32.0
