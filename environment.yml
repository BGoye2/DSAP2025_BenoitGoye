# GINI Coefficient Prediction - DSAP Project
# Data Science and Advanced Programming 2025
#
# This environment includes all dependencies for the project with
# performance optimizations enabled:
# - Parallel API calls (6x faster data collection)
# - Parallel bootstrap iterations (6x faster statistical tests)
# - Vectorized operations (25x faster outlier removal)
# - Parallel cross-validation (5x faster model evaluation)
#
# To create this environment:
#   conda env create -f environment.yml
#
# To activate:
#   conda activate dsap-project
#
# To update:
#   conda env update -f environment.yml --prune

name: dsap-project
